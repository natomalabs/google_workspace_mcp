# Auto-generated from Claude MCP configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      googleAccessToken:
        type: string
        description: Google OAuth Access Token
        sensitive: true
      googleRefreshToken:
        type: string
        description: Google OAuth Refresh Token
        sensitive: true
      googleUserEmail:
        type: string
        description: Google User Email
    required:
      - googleAccessToken
      - googleRefreshToken
      - googleUserEmail
  commandFunction: |-
    (config) => ({
      command: 'uv',
      args: [
        "run",
        "main.py"
      ],
      env: {
        "MCP_ENABLE_OAUTH21": "true",
        "WORKSPACE_MCP_STATELESS_MODE": "true",
        "GOOGLE_ACCESS_TOKEN": config.googleAccessToken,
        "GOOGLE_REFRESH_TOKEN": config.googleRefreshToken,
        "USER_GOOGLE_EMAIL": config.googleUserEmail
      }
    })
